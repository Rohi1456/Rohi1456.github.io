<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Test for TWA</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #output { margin-top: 20px; font-weight: bold; }
        button { padding: 10px 20px; font-size: 16px; margin: 5px; }
        #status { color: blue; }
    </style>
</head>
<body>
    <h1>TWA Geolocation Test</h1>
    <button id="btnCheckPermission">Check Permission State</button>
    <button id="btnGetLocation">Get Location</button>
    <button id="btnResetPermission">Reset Permission (if supported)</button>
    <p id="status">Permission state unknown</p>
    <p id="output">Click buttons to test.</p>

    <script>
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const btnCheck = document.getElementById('btnCheckPermission');
        const btnGet = document.getElementById('btnGetLocation');
        const btnReset = document.getElementById('btnResetPermission');

        // Check permission state
        btnCheck.addEventListener('click', () => {
            if (navigator.permissions && navigator.permissions.query) {
                navigator.permissions.query({ name: 'geolocation' }).then(result => {
                    status.textContent = `Permission state: ${result.state}`;
                    console.log('Geolocation permission state:', result.state);
                    result.addEventListener('change', () => {
                        status.textContent = `Permission state changed to: ${result.state}`;
                        console.log('State changed to:', result.state);  // Should become 'granted' if delegation works
                    });
                }).catch(err => {
                    console.error('Permission query error:', err);
                    status.textContent = 'Permission query not supported';
                });
            } else {
                status.textContent = 'Permissions API not supported';
                console.log('Permissions API not available');
            }
        });

        // Get location - Auto-trigger if 'prompt' to test delegation
        btnGet.addEventListener('click', () => {
            if (!navigator.geolocation) {
                output.textContent = 'Geolocation is not supported by this browser.';
                console.error('Geolocation API not available');
                return;
            }

            // Quick check: If prompt, request to trigger delegation/native prompt
            if (navigator.permissions) {
                navigator.permissions.query({ name: 'geolocation' }).then(result => {
                    if (result.state === 'prompt') {
                        console.log('State is prompt - requesting to trigger delegation prompt');
                    }
                });
            }

            output.textContent = 'Requesting location...';

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    const lat = pos.coords.latitude;
                    const lon = pos.coords.longitude;
                    const accuracy = pos.coords.accuracy;
                    output.textContent = `Latitude: ${lat}, Longitude: ${lon}, Accuracy: ${accuracy} meters`;
                    console.log('Geolocation success:', pos.coords);
                },
                (err) => {
                    console.error('Geolocation error:', err.code, err.message);
                    let msg = '';
                    switch (err.code) {
                        case err.PERMISSION_DENIED:
                            msg = 'Error: Permission denied (code 1). Clear Chrome site data for rohi1456.github.io and retry. If persists, delegation may be broken - use WebView fallback.';
                            break;
                        case err.POSITION_UNAVAILABLE:
                            msg = 'Error: Position unavailable. Enable GPS and ensure signal.';
                            break;
                        case err.TIMEOUT:
                            msg = 'Error: Location request timed out.';
                            break;
                        default:
                            msg = 'Error: ' + err.message;
                    }
                    output.textContent = msg;
                },
                {
                    enableHighAccuracy: true,
                    maximumAge: 0,
                    timeout: 20000  // Increased to 20s for delegation delays
                }
            );
        });

        // Reset permission
        btnReset.addEventListener('click', () => {
            if (navigator.permissions && navigator.permissions.query) {
                navigator.permissions.query({ name: 'geolocation' }).then(result => {
                    if (result.state === 'denied') {
                        // Note: Can't force reset in JS; advise manual clear
                        status.textContent = 'State denied - clear Chrome site data manually and retry.';
                        console.log('Manual reset needed');
                    } else {
                        status.textContent = `No reset needed - state is ${result.state}`;
                    }
                });
            } else {
                output.textContent = 'Permissions API not supported - clear Chrome site data manually.';
            }
        });

        // Auto-check on load
        if (navigator.permissions) {
            navigator.permissions.query({ name: 'geolocation' }).then(result => {
                status.textContent = `Initial permission state: ${result.state}`;
                console.log('Initial Geolocation permission state:', result.state);
                if (result.state === 'prompt') {
                    console.log('Delegation not active - expect prompt or denial on request');
                } else if (result.state === 'granted') {
                    console.log('Delegation working!');
                }
            }).catch(err => {
                console.error('Initial permission query error:', err);
            });
        }
    </script>
</body>
</html>
