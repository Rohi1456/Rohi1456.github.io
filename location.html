<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Location Demo</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        #status { margin-bottom: 20px; font-size: 18px; }
        #coords { font-size: 16px; color: green; }
    </style>
</head>
<body>
    <h1>Get Current Location</h1>
    <p id="status">Click the button to get your location.</p>
    <button onclick="getLocation()">Get Location</button>
    <p id="coords"></p>

    <script>
        function getLocation() {
            const status = document.getElementById('status');
            const coords = document.getElementById('coords');

            if (!navigator.geolocation) {
                status.textContent = 'Geolocation is not supported by your browser.';
                return;
            }

            status.textContent = 'Locating…';

            navigator.geolocation.getCurrentPosition(
                (position) => {
                    const latitude  = position.coords.latitude;
                    const longitude = position.coords.longitude;
                    status.textContent = 'Location found!';
                    coords.textContent = `Latitude: ${latitude}°, Longitude: ${longitude}°`;
                },
                (error) => {
                    switch(error.code) {
                        case error.PERMISSION_DENIED:
                            status.textContent = "User denied the request for Geolocation.";
                            break;
                        case error.POSITION_UNAVAILABLE:
                            status.textContent = "Location information is unavailable.";
                            break;
                        case error.TIMEOUT:
                            status.textContent = "The request to get user location timed out.";
                            break;
                        default:
                            status.textContent = "An unknown error occurred.";
                            break;
                    }
                },
                {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                }
            );
        }
    </script>
</body>
</html>
