
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send Message to Native</title>
  <script>
    function sendMessageToNative() {
      const msg = encodeURIComponent(document.getElementById('messageBox').value);
      const intentUri = `"intent://send-message?text=${msg}#Intent;scheme=myapp;package=com.ivy.twapoc";end";
      window.location.href = intentUri;
    }
  </script>
</head>
<body style="font-family: sans-serif; padding: 20px;">
  <h2>Send Message to Native App</h2>
  <input type="text" id="messageBox" placeholder="Enter your message" style="width: 100%; padding: 8px;" />
  <button onclick="sendMessageToNative()" style="margin-top: 10px; padding: 10px 15px;">
    Send to Native
  </button>
</body>
</html>
