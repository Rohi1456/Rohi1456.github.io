<!DOCTYPE html>
<html>
<head>
    <title>TWA Messaging Demo</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>TWA Messaging Demo</h1>
    <input type="text" id="messageInput" placeholder="Enter message">
    <button onclick="sendMessage()">Send to App</button>
    <p>Sent to App: <span id="sentMessage"></span></p>
    <p>Received from App: <span id="receivedMessage"></span></p>

    <script>
        // Test if script loads
        console.log('Script loaded');

        window.addEventListener('message', (event) => {
            if (event.origin !== 'https://rohi1456.github.io') return;
            const sentSpan = document.getElementById('sentMessage');
            const receivedSpan = document.getElementById('receivedMessage');
            sentSpan.textContent = event.data;
            receivedSpan.textContent = "Echo: " + event.data;
            console.log('Message from app received:', event.data);
        });

        function sendMessage() {
            try {
                console.log('Button clicked, attempting sendMessage');
                const message = document.getElementById('messageInput').value;
                if (message) {
                    console.log('Attempting to send message to app:', message);
                    window.postMessage(message, 'https://rohi1456.github.io');
                    console.log('Message sent to app:', message);
                    document.getElementById('sentMessage').textContent = message;
                    document.getElementById('messageInput').value = '';
                } else {
                    console.log('No message to send');
                }
            } catch (e) {
                console.error('Error in sendMessage:', e);
                alert('Error: ' + e.message); // Alert to notify user
            }
        }

        // Test DOM readiness
        document.addEventListener('DOMContentLoaded', () => {
            console.log('DOM fully loaded');
        });
    </script>
</body>
</html>
